<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>

  </head>
  <body>
    <div class="container">
      <h1>Agregar Concurso</h1>
      <div class="row">
        <div class="col-lg-4">
          <div class="form-group">
              <label>Nombre del concurso</label>
              <input type="text" id="nombre" placeholder="Nombre del Concurso" class="form-control">
            </div>
            <div class="form-group">
              <label>Fecha de inicio</label>
              <input type="date" id="fechaInicio" class="form-control">
            </div>
            <div class="form-group">
              <label>Fecha de fin</label>
              <input type="date" id="fechaFin" class="form-control">
            </div>
            <div class="form-group">
                <label>Hora de inicio</label>
                <input type="time" id="horaInicio" class="form-control">
            </div>
            <div class="form-group">
                <label>Hora de fin</label>
                <input type="time" id="horaFin" class="form-control">
            </div>
            <button class="btn btn-info" id="botonconcurso" onclick="guardarConcurso()">Guardar</button>
        </div>
        <div class="col-lg-4">
            <table class="table my-3">
                <thead>
                    <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Fecha de inicio</th>
                    <th scope="col">Fecha de culminacion</th>
                    <th scope="col">Hora de inicio</th>
                    <th scope="col">Hora de fin</th>
                    <th scope="col">Eliminar</th>
                    <th scope="col">Editar</th>
                    </tr>
                </thead>
                <tbody id="tablaconcurso">
                </tbody>
            </table>
        </div>
      </div>
    </div>

    <div class="container">
      <h1>Agregar Categoria</h1>
      <div class="row">

        <div class="col-lg-4">
          <form>
            <div class="form-group">
              <label>Categoria</label>
              <input type="text" id="categoria" placeholder="categoria" class="form-control">
            </div>
            <button class="btn btn-info" id="boton" onclick="guardarCategoria()">Guardar</button>
          </form>
        </div>

        <div class="col-lg-4">
            <table class="table my-3">
                <thead>
                    <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Categoria</th>
                    </tr>
                </thead>
                <tbody id="tablacategoria">
                </tbody>
            </table>
        </div>

      </div>
    </div>

    <div class="container">
      <h1>Agregar Criterio</h1>
      <div class="row">

        <div class="col-lg-4">
          <form>
            <div class="form-group">
              <label>Criterio</label>
              <input type="text" id="criterio" placeholder="criterio" class="form-control">
            </div>
            <button class="btn btn-info" id="boton" onclick="guardarCriterio()">Guardar</button>
          </form>
        </div>

        <div class="col-lg-4">
            <table class="table my-3">
                <thead>
                    <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Categoria</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

      </div>
    </div>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-analytics.js"></script>
    
    <script src="firebaseConexion.js"></script>
    <script src="concursocrud.js"></script>
    <script src="categoriacrud.js"></script>
    
  </body>

</html>
